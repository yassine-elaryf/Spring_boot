<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}" >

<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<title>Produits</title>
</head>
<body>
<p></p>
<div class="container " layout:fragment="content">
	<form th:action="@{index}" method="get">
  <label>Mot Clé:</label>
  <input type="text" name="motCle" th:value="${motCle}"/>
  <button class="btn btn-primary">Chercher</button>
</form>
 <div class="row">
        <div id="posts" class="table table-bordered table-responsive-sm">
	<table border="1" class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Désignation</th>
				<th>Prix</th>
				<th>Quantité</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p:${ListProduits}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.designation}"></td>
				<td th:text="${p.prix}"></td>
				<td th:text="${p.quantite} "></td>
				<td><a th:href="@{edit(id=${p.id})} ">Edit</a></td>
				<td><a onclick="return confirm('Are you sure you want to delete')" th:href="@{delete(id=${p.id},page=${pageCourante}, size=${size},motCle=${motCle})}">Delete</a></td>	
			</tr>
		</tbody>
	</table>
	<nav aria-label="Page navigation" class="paging">
	
<ul class="pagination">

 <li th:each="pa, status:${pages}" class="page-item" th:classappend="${pageCourante}==${status.index}?'active':''">
    <a class="page-link" th:href="@{index(page=${status.index},size=${size},motCle=${motCle})}" th:text= "${status.index}"></a>
 </li>
</ul>

</nav>
</div>
</div>
	</div>

</body>
</html>
