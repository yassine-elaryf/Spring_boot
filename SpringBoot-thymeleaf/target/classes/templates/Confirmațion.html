<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}" >
<head>
<meta charset="utf-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<title>Add Produits</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="panel panel-default">
			<div class="panel-heading">Confirmation</div>
			<div class="panel-body">
				<div class="form-group">
					<label>ID:</label> <label th:text="${produit.id}"></label>
				</div>
				<div class="form-group">
					<label>Désignation:</label> <label th:text="${produit.designation}"></label>

					
				</div>
				<div class="form-group">
					<label>Prix:</label> <label th:text="${produit.prix}"></label>
				
					
				</div>
				<div class="form-group">
					<label>Quantité:</label> <label th:text="${produit.quantite}"></label>
					
					
				</div>

			</div>
		</div>
	</div>
</body>
</html>
